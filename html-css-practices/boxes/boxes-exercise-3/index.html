<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boxes Training
    </title>
</head>

<body>
    <div class="exercises" id=exercise1-present>
        <div id="container">
            <div id="horizontal-stripe"></div>
            <div id="vertical-stripe"></div>
        </div>
    </div>
    <div class="exercises" id="exercise2-graph">
        <div id=graph-container>
            <div class="graph-texts" id="money">Money</div>
            <div class="columns" id="column-1"></div>
            <div class="columns" id="column-2"></div>
            <div class="columns" id="column-3"></div>
            <div class="columns" id="column-4"></div>
            <div class="columns" id="column-5"></div>
            <div class="columns" id="column-6"></div>
            <div class="graph-texts" id="time">Time</div>
        </div>
    </div>
    <div class="exercises" id="exercise3-magnet">
        <div id="magnet">
            <div class="magnet-edges" id="right-edge"></div>
            <div class="magnet-edges" id="left-edge"></div>
            <div id="magnet-handle"></div>
            <div id="magnet-hole"></div>
        </div>
    </div>
    <div class="exercises" id="exercise4-chocolate">
        <div id="chocolate-bar">
            <div class="chocolate-rows" id="row1">
                <div class="chocolate-cubes" id="cube1"></div>
                <div class="chocolate-cubes" id="cube2"></div>
                <div class="chocolate-cubes" id="cube3"></div>
                <div class="chocolate-cubes" id="cube4"></div>
            </div>
            <div id="rows-barrier"></div>
            <div class="chocolate-rows" id="row2">
                <div class="chocolate-cubes" id="cube5"></div>
                <div class="chocolate-cubes" id="cube6"></div>
                <div class="chocolate-cubes" id="cube7"></div>
            </div>
        </div>
    </div>
</body>

</html>
